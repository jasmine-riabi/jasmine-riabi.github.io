<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 1</title>
</head>
<body>
    <h1>Exo 1</h1>
   <div>
       <p id="coord"></p>
       <p id="precision"></p>
       <p></p>
   </div>
</body>

<Script>
var options = {enableHighAccuracy: true,timeout: 5000,maximumAge: 0};
var id;

var target = {
  latitude : 43.61686966442319,
  longitude: 7.072183396022971
};

function success(pos) {
  var crd = pos.coords;

  if (target.latitude === crd.latitude && target.longitude === crd.longitude) {
        precison.innerHTML = 'Bravo, vous avez atteint la cible';
        navigator.geolocation.clearWatch(id);
  }

  coord.innerText ='Votre position actuelle est : ';
  coord.innerText +=' Latitude : ' +  crd.latitude;
  coord.innerHTML += ' Longitude : '+  crd.longitude;
  coord.innerHTML +=' La précision est de ' + crd.accuracy +' mètres.';
}

function error(err) {
  console.warn(`ERREUR (${err.code}): ${err.message}`);
}

id = navigator.geolocation.watchPosition(success, error, options);
navigator.geolocation.getCurrentPosition(success, error, options);

</Script>

</html>
