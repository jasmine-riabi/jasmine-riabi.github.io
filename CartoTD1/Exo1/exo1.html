<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 1</title>
</head>
<body>
    <h1>Exo 1</h1>
   <div>
       <p id="coord"></p>
       <p id="coord2"></p>
       <p></p>
   </div>
</body>

<Script>
var options = {enableHighAccuracy: true,timeout: 5000,maximumAge: 0};


function success(pos) {
  var crd = pos.coords;
  coord.innerText ='Votre position actuelle est : ';
  coord.innerText +=' Latitude : ' +  crd.latitude;
  coord.innerHTML += ' Longitude : '+  crd.longitude;
  coord.innerHTML +=' La précision est de ' + crd.accuracy +' mètres.';
}

function success2(pos) {
  var crd = pos.coords;
  coord2.innerText ='Votre position actuelle est : ';
  coord2.innerText +=' Latitude : ' +  crd.latitude;
  coord2.innerHTML += ' Longitude : '+  crd.longitude;
  coord2.innerHTML +=' La précision est de ' + crd.accuracy +' mètres.';
}

function error(err) {
  console.warn(`ERREUR (${err.code}): ${err.message}`);
}

navigator.geolocation.getCurrentPosition(success, error, options);
navigator.geolocation.watchPosition(success2, error, options);

</Script>

</html>
