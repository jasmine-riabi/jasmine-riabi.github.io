<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 2</title>
</head>
<body>
    <h1>Exo 2</h1>
   <div>
       <p id="x"></p>
       <p id="y"></p>
       <p id="z"></p>
       <p id="motion"></p>
   </div>
</body>

<Script>

window.addEventListener('deviceorientation', function(event) {
  x.innerHTML = " x : " + event.alphe;
  y.innerHTML = " y : " + event.beta;
  z.innerHTML = " z : " + event.gamma ;
});

</Script>

</html>
