<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 2</title>
</head>
<body>
    <h1>Exo 2</h1>
   <div>
       <h2>Orientation</h2>
       <p id="x"></p>
       <p id="y"></p>
       <p id="z"></p>
       <h2>Rotation</h2>
       <p id="x2"></p>
       <p id="y2"></p>
       <p id="z2"></p>
       <h2>Accélération</h2>
       <p id="x3"></p>
       <p id="y3"></p>
       <p id="z3"></p> 
   </div>
</body>

<Script>

window.addEventListener('deviceorientation', function(event) {
  x.innerHTML = " x : " + event.beta;
  y.innerHTML = " y : " + event.gamma;
  z.innerHTML = " z : " + event.alpha;
});

function handleMotionEvent(event) {

    x2.innerHTML = " x : " + event.acceleration.x;
    y2.innerHTML = " y : " + event.acceleration.y;
    z2.innerHTML = " z : " + event.acceleration.z;

    x3.innerHTML = " x : " + event.rotationRate.x;
    y3.innerHTML = " y : " + event.rotationRate.y;
    z3.innerHTML = " z : " + event.rotationRate.z;

}

window.addEventListener("devicemotion", handleMotionEvent, true);

</Script>

</html>
