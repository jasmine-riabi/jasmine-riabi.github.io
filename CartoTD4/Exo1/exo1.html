<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script type="text/javascript" src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"></script>
    <title>Exo 1</title>

</head>
<body>
    <script src="js/three.min.js"></script>
    <script>
      // Javascript will go here.

      const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 750, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.SphereGeometry();


      const texture = new THREE.TextureLoader().load( "monde.webp" );
       texture.wrapS = THREE.RepeatWrapping;
       texture.wrapT = THREE.RepeatWrapping;
      // texture.repeat.set( 4, 4 );
			const material = new THREE.MeshPhongMaterial( { map : texture } );

			const globe = new THREE.Mesh( geometry, material );
      scene.add( globe );

      const light = new THREE.DirectionalLight( 0xb4e7f2, 1.2 );
      light.position.set( 5, 5, 8 );
      light.target = globe ;
      scene.add( light );
			



			camera.position.z = 5;

			function animate() {
				requestAnimationFrame( animate );
				//globe.rotation.x += 0.01;
			  globe.rotation.y += 0.01;
				renderer.render( scene, camera );
			};

			animate();
    </script>

</body>

</html>
